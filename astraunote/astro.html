  <div class="image">
    <div class="header">
      <div class="icon">
        <a href="../main/main.html">planet</a>
        <div class="header2">
          <a href="../planet/planet.html" class="planet">planet</a>

        </div>
      </div>

  <svg class="interactive-svg" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
    <circle class="interactive-dot" cx="51%" cy="23%" r="6" fill="white" data-info="3-D PRINTED HELMET The 3-D printed helmet with customized padding houses microphones for communication and valves that regulate the suit’s pressure systems." data-tx="57%" data-ty="20%"></circle>
    <circle class="interactive-dot" cx="49%" cy="32%" r="6" fill="white" data-info="Visor Designed to provide a large field of view and rotates open." data-tx="25%" data-ty="32%"></circle>
    <circle class="interactive-dot" cx="58%" cy="50%" r="6" fill="white" data-info="Outer Layer The space suit’s outer layer is made with flame-resistant materials. Gray parts are different versions of Nomex and the white material is a Teflon fabric." data-tx="60%" data-ty="50%"></circle>
    <circle class="interactive-dot" cx="40%" cy="65%" r="6" fill="white" data-info="Zippers Zippers on the wrist allow astronauts to use their bare hands on the controls when appropriate. Zippers also run inside a seam inside the legs, from one ankle to the other, which is where the crew gets into and out of the suit." data-tx="17%" data-ty="65%"></circle>
    <circle class="interactive-dot" cx="57%" cy="70%" r="6" fill="white" data-info="Touchscreen Compatible Gloves The gloves are designed for easy use when the suit is pressurized and with the ability to operate Dragon’s touchscreens." data-tx="60%" data-ty="70%"></circle>
    
    <circle class="interactive-dot" cx="44%" cy="78%" r="6" fill="white" data-info="Quick Disconnect A single connection point between the suit and vehicle provides the life support system for the astronauts: avionics for communications, cooling systems, and pressurization of the suit, all via an easy-to-use plug-in." data-tx="20%" data-ty="78%"></circle>
  </svg>
  <div id="info-box" style="position: absolute; display: none; color: rgb(255, 255, 255); background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 5px; width: 20%;"></div>
  <script src="astro.js"></script>
